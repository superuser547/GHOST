name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (pytest/ruff/black)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install deps
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Ruff
        run: ruff check .

      - name: Black (check)
        run: black --check .

      - name: Pytest
        run: pytest -q


  frontend:
    name: Frontend (lint/build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: ESLint
        run: npm run lint

      - name: Prettier (check)
        run: npm run format:check

      - name: Build
        run: npm run build


  repo-hygiene:
    name: Repo hygiene (no junk)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fail if junk files are committed
        run: |
          set -euo pipefail
          bad=$(git ls-files | grep -E '(^|/)\.DS_Store$|(^|/)__pycache__($|/)|(^|/)\.venv($|/)|(^|/)node_modules($|/)|(^|/)dist($|/)|(^|/)build($|/)' || true)
          if [ -n "$bad" ]; then
            echo "Found committed junk files:"
            echo "$bad"
            exit 1
          fi
